<head>

  <script src="scripts/main.js"></script>
</head>

<body>
  <div class="banner">banner</div>

      <tr>
        <td><img class=pointer src='pointer.gif' width=20 height=20></td>
        <td style="cursor: pointer" onMouseOver='mouseOver(this);' onmouseout='mouseOut(this);'
          onclick="openPage('welcome.html', 0)">Home
        </td>
      </tr>
      <tr>
        <td><img class=pointer src='pointer.gif' width=20 height=20 style="visibility:hidden"></td>
        <td style="cursor: pointer" onMouseOver='mouseOver(this);' onmouseout='mouseOut(this);'
          onclick="openPage('register1.html', 1)">Customer Registration
        </td>
      </tr>
      <tr>
        <td><img class=pointer src='pointer.gif' width=20 height=20 style="visibility:hidden"></td>
        <td style="cursor: pointer" onMouseOver='mouseOver(this);' onmouseout='mouseOut(this);'
        onclick="openPage('vacation.html', 2)">Vacation Package
        </td>
      </tr>
      <tr>
        <td><img class=pointer src='pointer.gif' width=20 height=20 style="visibility:hidden"></td>
        <td style="cursor: pointer" onMouseOver='mouseOver(this);' onmouseout='mouseOut(this);'
          onclick="openPage('contact.html', 3)">Contact Us
        </td>
      </tr>
    </table>
  </div>
  <iframe class=frame src="welcome.html"></div>
</body>
